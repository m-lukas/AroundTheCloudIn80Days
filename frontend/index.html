
<!doctype html>
<html lang="en">
  <head>
  	<title>Cloud Energy Ranking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/headers.css">
  <link rel="stylesheet" href="css/custom.css">

  <link rel="icon" type="image/vnd.microsoft.icon" href="assets/favicon.ico">

	</head>
	<body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="assets/logo.png" alt="logo" height="64" style="margin-right: 40px;">
                    <span class="fs-1 font-weight-bold">Cloud Energy Mix</span>
                </a>
            </header>
        </div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10 text-center mb-5">
                    <div>
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-4 pt-0 font-weight-bold">Select provider...</legend>
                            <div class="col-sm-12 row" style="justify-content: center;">
                              <div class="form-check col-sm-2">
                                <input class="form-check-input" type="radio" name="gridRadios" id="aws-radio" value="aws" onchange="refresh()" checked>
                                <label class="form-check-label" for="aws-radio">
                                  AWS
                                </label>
                              </div>
                              <div class="form-check col-sm-2">
                                <input class="form-check-input" type="radio" name="gridRadios" id="azure-radio" value="azure" onchange="refresh()">
                                <label class="form-check-label" for="azure-radio">
                                  Azure
                                </label>
                              </div>
                              <div class="form-check col-sm-2">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gcp-radio" value="gcp" onchange="refresh()">
                                <label class="form-check-label" for="gcp-radio">
                                    Google Cloud
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="form-group row">
                          <div class="col-sm-4 font-weight-bold">Select contries...</div>
                          <div class="col-sm-12">
                            <div class="form-check form-switch">
                              <div class="row" style="justify-content: center;">
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-at" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-at">
                                      Austria
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-be" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-be">
                                      Belgium
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-ch" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-ch">
                                    Switzerland
                                  </label>
                                </div>
                              </div>
                              <div class="w-100"></div>
                              <div class="row"  style="justify-content: center;">
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-de" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-de">
                                    Germany
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-dk" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-dk">
                                    Denmark
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-es" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-es">
                                    Spain
                                  </label>
                                </div>
                              </div>
                              <div class="w-100"></div>
                              <div class="row"  style="justify-content: center;">
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-fi" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-fi">
                                    Finland
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-fr" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-fr">
                                    France
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-ie" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-ie">
                                    Ireland
                                  </label>
                                </div>
                              </div>
                              <div class="w-100"></div>
                              <div class="row"  style="justify-content: center;">
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-it" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-it">
                                    Italy
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-nl" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-nl">
                                    Netherlands
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-no" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-no">
                                    Norway
                                  </label>
                                </div>
                              </div>
                              <div class="w-100"></div>
                              <div class="row"  style="justify-content: center;">
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-pl" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-pl">
                                    Poland
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-se" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-se">
                                    Sweden
                                  </label>
                                </div>
                                <div class="col-sm-2">
                                  <input class="form-check-input" type="checkbox" id="country-uk" onchange="refresh()" checked>
                                  <label class="form-check-label" for="country-uk">
                                    Great Britain
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 font-weight-bold">Include nuclear energy...</div>
                            <div class="col-sm-10">
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="nuclear" onchange="refresh()">
                                <label class="form-check-label" for="nuclear">
                                  Yes
                                </label>
                              </div>
                            </div>
                        </div>
                    </div>
				</div>
        <div id="timestamp-field">
        </div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-custom">
						    <tr>
						      <th>Cloud Provider</th>
						      <th>Region</th>
						      <th>Country</th>
						      <th>Renewable Energy (%)</th>
						    </tr>
						  </thead>
						  <tbody id="table-content">
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	<script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
	</body>
</html>
